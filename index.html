<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

p {
    display: inline-block;
		width: 100px;
		text-align: center;
}

.slidecontainer {
    width: 50%;
}

.slider {
    -webkit-appearance: none;
    width: 80%;
    height: 15px;
    border-radius: 5px;
    background: #d3d3d3;
    outline: none;
    opacity: 0.7;
    -webkit-transition: .2s;
    transition: opacity .2s;
}

.slider:hover {
    opacity: 1;
}

.slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    background: #4CAF50;
    cursor: pointer;
}

.slider::-moz-range-thumb {
    width: 25px;
    height: 25px;
    border-radius: 50%;
    background: #4CAF50;
    cursor: pointer;
}

.results {
    display: inline-block;
}

</style>
</head>
<body>

<h1>Round Range Slider</h1>
Total: <span id="total_title"></span><span id="total"></span>
<div class="sliders">
	<div class="slidecontainer">
	  <h2>Olive Oil</h2>
		<button onClick="decrement(slider1, output1, 1)">-</button>
	  <input type="range" min="0" max="100" value="0" class="slider" id="myRange1">
		<button onClick="increment(slider1,output1, 1)">+</button>
	  Value: <span id="demo1"></span>
	</div>

<div class="slidecontainer">
  <h2>Coconut Oil</h2>
	<button onClick="decrement(slider2, output2, 2)">-</button>
  <input type="range" min="0" max="100" value="0" class="slider" id="myRange2">
	<button onClick="increment(slider2, output2, 2)">+</button>
  Value: <span id="demo2"></span>
</div>

<div class="slidecontainer">
  <h2>Palm Oil</h2>
	<button onClick="decrement(slider3, output3, 3)">-</button>
  <input type="range" min="0" max="100" value="0" class="slider" id="myRange3">
	<button onClick="increment(slider3, output3, 3)">+</button>
  Value: <span id="demo3"></span>
</div>
</div>

<div class="result_values">
	<span id="lauric_value"></span>
	<span id="oleic_value"></span>
</div>

<h2>Results</h2>

<canvas id="fattyacids_canvas"></canvas>

<div class="fatty_acids">
	<p>SAP Value</p>
	<p>Lauric</p>
	<p>Myristic</p>
	<p>Linoleic</p>
	<p>Oleic</p>
	<p>Palmitic</p>
	<p>Ricinoleic</p>
	<p>Stearic</p>
	<p>Iodine</p>
</div>

<canvas id="quality_canvas"></canvas>

<div class="qualities">
	<p>Hardness</p>
	<p>Cleansing</p>
	<p>Conditioning</p>
	<p>Lather</p>
	<p>Creaminess</p>
	<p>Iodine</p>
</div>

<script src="script.js"></script>

</body>
</html>
